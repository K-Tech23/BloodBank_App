<br>
<button class="btn btn-danger" (click)="showAdminForm()">
  <i class="fa fa-plus"></i> Edit Stock</button>
        <div class="panel-heading">
          
          <span class="pull-right" *ngIf="editItemsForm" ><h1 class="panel-title">Add New Stock</h1></span>
          <h1 class="panel-title">Blood Stock</h1>
       
        </div>
         <div class="panel-body">
          <div class="row">
         <div class=" col-lg-12 ">
          <div class=" col-lg-6 "> 
              <table class="table table-bordered" text="white">
                <tbody>
                  <tr>
                    <td>A+ </td>
                    <td >{{data.a1}}</td>
                  </tr>
                  <tr>
                    <td>A- </td>
                    <td>{{data.a2}}</td>
                  </tr>
                <tr>
                    <td>B+ </td>
                    <td>{{data.b1}}</td>
                  </tr>
                  <tr>
                    <td>B- </td>
                    <td>{{data.b2}}</td>
                  </tr>
                  <tr>   
                  <td>AB+ </td>
                    <td>{{data.ab1}}</td>
                  </tr>
                  <tr>
                    <td>AB- </td>
                    <td>{{data.ab2}}</td>
                  </tr>
                  <tr>
                    <td>O+ </td>
                    <td>{{data.o1}}</td>
                  </tr>
                  <tr>   
                  <td>O- </td>
                    <td>{{data.o2}}</td>
                  </tr>
                 
                </tbody>
              </table>
         
             
            </div>
         
      
           
       
        
        
        <!-- <br />
        <br /> -->
        <div class=" col-lg-6 ">
        <form *ngIf="editItemsForm">
          
          <div class="input-group">
            <span class="input-group-addon">A+  </span>
            <input type="text" class="form-control" name="a1" [(ngModel)]="editedItems.a1" />
          </div>
          <div class="input-group">
            <span class="input-group-addon">A-  </span>
            <input type="text" class="form-control" name="a2" [(ngModel)]="editedItems.a2" />
          </div>
          <div class="input-group">
            <span class="input-group-addon">B+  </span>
            <input type="text" class="form-control" name="b1" [(ngModel)]="editedItems.b1" />
          </div>
          <div class="input-group">
            <span class="input-group-addon">B-  </span>
            <input type="text" class="form-control" name="b2" [(ngModel)]="editedItems.b2" />
          </div>
          <div class="input-group">
            <span class="input-group-addon">AB+ </span>
            <input type="text" class="form-control" name="ab1" [(ngModel)]="editedItems.ab1" />
          </div>
          <div class="input-group">
            <span class="input-group-addon">AB- </span>
            <input type="text" class="form-control" name="ab2" [(ngModel)]="editedItems.ab2" />
          </div>
          <div class="input-group">
            <span class="input-group-addon">O+</span>
            <input type="text" class="form-control" name="o1" [(ngModel)]="editedItems.o1" />
          </div>
          <div class="input-group">
            <span class="input-group-addon">O-</span>
            <input type="text" class="form-control" name="o2" [(ngModel)]="editedItems.o2" />
          </div>
          <br><p>
            <button type="button" class="btn btn-danger" (click)="updateItems(editedItems)">Submit</button>
            <button type="button" class="btn btn-danger" (click)="cancelEdits()">Cancel</button>
          </p>
        </form>
      </div>
    </div>
        </div>
        <!--/tab-pane-->
        </div>
        <!--/tab-content-->
